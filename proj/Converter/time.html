<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter - Time Conversion</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="time">

    <div class="main-container">
        <h1 class="app-name">CONVERTER</h1>
        <h3 class="instructions">TIME</h3>
        <div class="conversion-container">
            <div class="conversion-inner">
                <input id="conversion-value" type="number" placeholder="QUANTITY">
                <select id="unit-select">
                    <option value="milliseconds" selected>MIL.</option>
                    <option value="seconds" >SEC.</option>
                    <option value="minutes">MIN.</option>
                    <option value="hours">HRS.</option>
                    <option value="days">DAY</option>
                </select>
            </div>
            <ul class="results-container">
                <li class="result-entry"><output>...</output><div class="unit">MILLISECONDS</div></li>
                <li class="result-entry"><output>...</output><div class="unit">SECONDS</div></li>
                <li class="result-entry"><output>...</output><div class="unit">MINUTES</div></li>
                <li class="result-entry"><output>...</output><div class="unit">HOURS</div></li>
                <li class="result-entry"><output>...</output><div class="unit">DAYS</div></li>
            </ul>
        </div>
        <nav>
            <ul>
                <a href="index.html"><li class="luck">UNITS</li></a>
                <a href="about.html"><li class="about">ABOUT</li></a>
            </ul>
        </nav>
    </div>

    <script src="main.js"></script>
</body>
</html>
