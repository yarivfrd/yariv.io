<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Expanes Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>   
</head>

<body>

    <div data-role="page" id="addExpanses">

        <div data-role="header">
            <h1>Add Expenses</h1>
        </div>

        <div data-role="content">

            <input type="number" id="spendField" placeholder="Enter amount and click a category">
            <button id="food" name="food" data-inline="true" data-icon="plus" data-iconpos="top">Food</button>
            <button id="transportation" name="transportation" data-inline="true" data-icon="plus" data-iconpos="top">Transportation</button>
            <button id="clothes" name="clothes" data-inline="true" data-icon="plus" data-iconpos="top">Clothes</button>
            <button id="health" name="health" data-inline="true" data-icon="plus" data-iconpos="top">Health</button>
            <button id="education" name="education" data-inline="true" data-icon="plus" data-iconpos="top">Education</button>
            <button id="housing" name="housing" data-inline="true" data-icon="plus" data-iconpos="top">Housing</button>
            <button id="other" name="other" data-inline="true" data-icon="plus" data-iconpos="top">Other</button>
            <a id="showGraph" href="#expensesGraph"><button>Statistics</button></a>
            
            <button id="resetDB">RESET EXPENSES</button>

        </div>

        <div data-role="footer">
            <h4>App By Yariv Fruend</h4>
        </div>

    </div>

    <div data-role="page" id="expensesGraph">

        <div data-role="header" data-add-back-btn="true">
            <h1>Overview</h1>
        </div>

        <div data-role="content">
            <div id="chart"></div>
            <div id="emptyChartMsg">You haven't spent a dime :)</div>
        </div>

        <div data-role="footer">
            <h4>App By Yariv Fruend</h4>
        </div>

    </div>

    <script src="main.js"></script>     
</body>

</html>
